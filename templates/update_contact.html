{%extends 'base.html'%}
{%load static%}

{%block title%}  Update Contacts {%endblock%}

{%block content%}
<!-- Edit contact section -->
 <section id="edit-contact" class="edit-contact section">
    <!-- Section title -->
     <div class="container section-title" data-aos="fade-up">
     <h2> Edit details</h2>
    </div>   <!-- End section Title-->

    <div class="container" data-aos="fade-up" data-aos-delay="100"></div>
    <form method="POST" role="form" class="book_table">
        {% csrf_token %}
        
        <div class="row gy-4">
            <div class="col-lg-4 col-md-6">
            <input type="text" name="name" class="form-control" id="name" placeholder=" Name" value="{{ contact.name }}" required = "">
        </div>

        <div  class="col-lg-4 col-md-6">
            <input type="email" name="email" class="form-control" id="email" placeholder=" Email" value="{{ contact.email }}" required="">
        </div>

        <div class="col-lg-4 col-md-6">
            <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject" value="{{ contact.subject }}" required="">
        </div>

        <div class="col-lg-4 col-md-6">
            <textarea name="message" class="form-control" id="message" placeholder=" Message" required>{{ contact.message }}</textarea>
        </div>

        <div class="form-group mt-3">
        <button type="submit">Update Details</button>
        </div>
    </form>
</div>

    

{%endblock%}
